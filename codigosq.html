<!DOCTYPE html>
<html>
<head>
    <base href="https://demos.telerik.com/kendo-ui/qrcode/index?autoRun=true&theme=material-v2">
    <style>html { font-size: 14px; font-family: Arial, Helvetica, sans-serif; }</style>
    <title></title>
    <link rel="stylesheet" href="https://kendo.cdn.telerik.com/2020.3.1021/styles/kendo.material-v2.min.css" />

    <script src="https://kendo.cdn.telerik.com/2020.3.1021/js/jquery.min.js"></script>
    
    
    <script src="https://kendo.cdn.telerik.com/2020.3.1021/js/kendo.all.min.js"></script>
    
    

</head>
<body>
    <div id="example" class="k-content">
    <div class="qr-wrapper">
        <div class="demo-section">
            <h3>E-mail</h3>
            <div id="qrMail"></div>
        </div>
        <div class="demo-section">
            <h3>URL</h3>
            <div id="qrUrl"></div>
        </div>
        <div class="demo-section">
            <h3>Telephone</h3>
            <div id="qrTelephone"></div>
        </div>
        <div class="demo-section">
            <h3>Geo Location</h3>
            <div id="qrGeoLocation"></div>
        </div>
    </div>
    <script type="text/javascript">
        $(document).ready(function () {

            $("#qrMail").kendoQRCode({
                value: "mailto:juliogdiaz@protonmail.com",
                size: 120,
                color: "#e15613",
                background: "transparent"
            });

            $("#qrUrl").kendoQRCode({
                value: "https://julioguillermodiaz.github.io/CV",
                errorCorrection: "M",
                size: 120,
                border: {
                    color: "#000000",
                    width: 5
                }
            });

            $("#qrTelephone").kendoQRCode({
                value: "tel:+54-9-11-31851544",
                errorCorrection: "Q",
                size: 120,
                color: "#67a814",
                border: {
                    color: "#67a814",
                    width: 5
                }
            });

            $("#qrGeoLocation").kendoQRCode({
                value: "geo:-32.9350514,-60.6659227,17",
                errorCorrection: "H",
                size: 120,
                color: "#166a83"
            });
        });

    </script>

    <style>
        .demo-section {
            display: inline-block;
            margin: 15px 30px 15px 0;
        }

        .k-qrcode {
            display: inline-block;
            margin: 10px 0 0;
            border: none;
        }
    </style>
</div>
