<html>
<head>

    <script src="https://julioguillermodiaz.github.io/CV/cache/llenarfechas.js"></script>
        
</head>
<body>
    <div id="example">
      <div class="demo-section k-content" style="text-align: center;">

          <h4 style="margin-top:1em">Disponibilidad</h4>
          <div id="national-holidays"></div>
      </div>
      <script>
        $(document).ready(function() {

            $("#national-holidays").kendoCalendar({
                value: new Date("10/1/2020"),
                dates: llenaDates() 
                // [
                // Crear Funci√≥n y Llenar las fechas con lo que leo de un JSON  
                //  new Date("10/30/2020")
                // ]
                  ,
                disableDates: function (date) {
                    var dates = $("#national-holidays").data("kendoCalendar").options.dates;
                    console.log(dates);
                    if (date && compareDates(date, dates)) {
                        return true;
                    } else {
                        return false;
                    }
                }
            });

            function compareDates(date, dates) {
                console.log(dates.length);
                for (var i = 0; i < dates.length; i++) {
                    console.log(dates[i]);
                    console.log(i);
                    
                    if (dates[i].getDate() == date.getDate() &&
                        dates[i].getMonth() == date.getMonth() &&
                        dates[i].getYear() == date.getYear()) {
                      return true
                    }
                }
            };

        });
      </script>
</div>

    

</body>
